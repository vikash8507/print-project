<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Payment Success</title>
</head>
<body>

    <div class="container mt-3">
        <div class="col-sm-6 offset-sm-3">
            <p class="text-center alert alert-success m-0">Your Payment has been successfully processed.</p>
            <div class="bg-info m-0">
                <table class="table table-responsive" id="printTable" rules="all" style="width: 100%">
                    <tbody>
                        <tr>
                            <th class="text-left">Oreder ID</th>
                            <td class="text-right">{{oreder_id}}</td>
                        </tr>
                        <tr>
                            <th class="text-left">Amount</th>
                            <td class="text-right">{{amount}}</td>
                        </tr>
                        <tr>
                            <th class="text-left">Status</th>
                            <td class="text-right">{{status}}</td>
                        </tr>
                        <tr>
                            <th class="text-left">Date and Time</th>
                            <td class="text-right">{{timestamp}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" onclick="PrintTable();" class="btn btn-info">Print</button>
            <a href="{% url 'dashboard' %}" class="btn btn-warning">Back to Dashboard</a>
        </div>
    </div>

    <script type="text/javascript">
        function PrintTable() {
            var divToPrint=document.getElementById("printTable");
            newWin= window.open("");
            newWin.document.write(divToPrint.outerHTML);
            newWin.print();
            newWin.close();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
