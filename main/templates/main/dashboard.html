{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}
{% block body %}

<h3 class="text-center mb-2">Buy Credits</h3>

<div class="col-sm-6 offset-sm-4 mb-2">
    <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <select class="form-control" name="points">
                <option value="10">10 Points 50 Rs.</option>
                <option value="20">20 Points 95 Rs.</option>
                <option value="30">30 Points 140 Rs.</option>
                <option value="40">40 Points 185 Rs.</option>
                <option value="50">50 Points 230 Rs.</option>
                <option value="60">60 Points 275 Rs.</option>
                <option value="70">70 Points 320 Rs.</option>
                <option value="80">80 Points 370 Rs.</option>
                <option value="90">90 Points 415 Rs.</option>
                <option value="100">100 Points 460 Rs.</option>
            </select>
          </div>
          <div class="col">
            <input type="submit" class="btn btn-info" value="Add Credit">
          </div>
        </div>
      </form>
    {% if payment.id %}
    <br>
    <form action="{% url 'success' %}" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{key}}" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
            data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay"
            data-name="Acme Corp"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Gaurav Kumar"
            data-prefill.email="gaurav.kumar@example.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" class="btn btn-success" custom="Hidden Element" name="hidden">
    </form>
    {% endif %}
</div>

<div class="row">
    <div class="gradient-border card-height card-1 mb-4 col-sm-4 offset-sm-4">
        <p>Total Available Points <br /><span>5</span> </p> 
    </div>
</div>
<div class="row">
    <div class="gradient-border card-height card-2 mb-4 col-sm-3 offset-sm-1">
        <a href="{% url 'voters-list' %}">
            <p>Total Voter Prints <br /><span>5</span> </p> 
        </a>
    </div>
    <div class="gradient-border card-height card-3 mb-4 col-sm-3 offset-sm-1">
        <a href="">
            <p>Total Aadhaar Prints <br /><span>5</span> </p> 
        </a>
    </div>
    <div class="gradient-border card-height card-4 mb-4 col-sm-3 offset-sm-1">
        <a href="{% url 'pan-list' %}">
            <p>Total Pan Prints <br /><span>5</span> </p> 
        </a>
    </div>
</div>

{% endblock %}
